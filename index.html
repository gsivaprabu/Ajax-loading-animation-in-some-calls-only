<!DOCTYPE html>
<html>

<head>
    <title>AJAX loading animation in some calls only</title>
    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript">
    function ajaxindicatorstart(text) {
        if (jQuery('body').find('#resultLoading').attr('id') != 'resultLoading') {
            jQuery('body').append('<div id="resultLoading" style="display:none"><div><img src="images/ajax-loader.gif"><div>' + text + '</div></div><div class="bg"></div></div>');
        }
        jQuery('#resultLoading').css({
            'width': '100%',
            'height': '100%',
            'position': 'fixed',
            'z-index': '10000000',
            'top': '0',
            'left': '0',
            'right': '0',
            'bottom': '0',
            'margin': 'auto'
        });
        jQuery('#resultLoading .bg').css({
            'background': '#000000',
            'opacity': '0.7',
            'width': '100%',
            'height': '100%',
            'position': 'absolute',
            'top': '0'
        });
        jQuery('#resultLoading>div:first').css({
            'width': '250px',
            'height': '75px',
            'text-align': 'center',
            'position': 'fixed',
            'top': '0',
            'left': '0',
            'right': '0',
            'bottom': '0',
            'margin': 'auto',
            'font-size': '16px',
            'z-index': '10',
            'color': '#ffffff'
        });
        jQuery('#resultLoading .bg').height('100%');
        jQuery('#resultLoading').fadeIn(300);
        jQuery('body').css('cursor', 'wait');
    }

    function ajaxindicatorstop() {
        jQuery('#resultLoading .bg').height('100%');
        jQuery('#resultLoading').fadeOut(300);
        jQuery('body').css('cursor', 'default');
    }

    function callAjax() {
        jQuery.ajax({
            type: "GET",
            url: "ajaxCallsInPHP/ajax1.php",
            cache: false,
            success: function(res) {
                jQuery('#ajaxcontent').append(res);
            }
        });
        jQuery.ajax({
            type: "GET",
            url: "ajaxCallsInPHP/ajax2.php",
            cache: false,
            success: function(res) {
                jQuery('#ajaxcontent').append(res);
            }
        });
    }
    setInterval(timerAjaxCall, 10000);

    function timerAjaxCall() {
        jQuery.ajax({
            global: false,
            type: "GET",
            url: "ajaxCallsInPHP/ajax3.php",
            cache: false,
            success: function(res) {
                jQuery('#ajaxcontent').append(res);
            }
        });

        jQuery.ajax({
            global: false,
            type: "GET",
            url: "ajaxCallsInPHP/fail.php",
            cache: false,
            success: function(res) {
                jQuery('#ajaxcontent').append(res);
            }
        });


        jQuery.ajax({
            global: false,
            type: "GET",
            url: "ajaxCallsInPHP/long.php",
            cache: false,
            success: function(res) {
                jQuery('#ajaxcontent').append(res);
            }
        });
    }
    jQuery(document).ajaxStart(function() {
        ajaxindicatorstart('Loading AJAX Call...');
    }).ajaxStop(function() {
        ajaxindicatorstop();
    });
    </script>
</head>

<body onload="callAjax()">
    <div class="container">
        <p id="ajaxcontent"></p>
    </div>
</body>

</html>
